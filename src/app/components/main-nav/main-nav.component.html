<ion-grid class="ion-no-padding" style="padding: 10px 0 0 0;">
  <ion-row>
    <ion-col size="10" offset="1">
      <ion-row>
        <ion-col size="1.5" size-lg="1.5" size-xl="1.5" class="ion-text-start">
          <ion-img class="g-selectable" style="width: 60%;" src="https://www.kirikhan.bel.tr/wp-content/uploads/2019/03/e-belediye.png" alt="Belediye" (click)="goToPage('home')"></ion-img>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button *ngIf="globalsService.isLoggedIn" fill="outline" color="primary" class="g-bold" style="--opacity: 1;" (click)="goToPage('account')">{{'my_account' | translate}}</ion-button>
          <ion-button *ngIf="!globalsService.isLoggedIn" color="primary" class="g-bold" style="--opacity: 1;" (click)="goToPage('login')">{{'login_register' | translate}}</ion-button>
        </ion-col>
      </ion-row>
      <hr class="g-golden-gradient-bg" style="height: 1px;margin-bottom: 0;">
    </ion-col>
  </ion-row>
</ion-grid>
