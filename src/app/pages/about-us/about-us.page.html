<ion-header [translucent]="true">
  <ion-toolbar>
    <main-nav #nav></main-nav>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" #content>
  <ion-header collapse="condense">
    <ion-toolbar class="ion-no-padding" style="padding: 0 !important;">
      <navbar></navbar>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col size="4" offset="4">
            <ion-img class="g-selectable" src="https://www.kirikhan.bel.tr/wp-content/uploads/2019/03/e-belediye.png" alt="Belediye" (click)="goToPage('home')"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">
            <ion-label style="font-size: 1.2rem !important;text-align: justify;" class="text" [innerHtml]="pageContent | safe:''"></ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
