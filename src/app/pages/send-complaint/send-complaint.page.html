<ion-header [translucent]="true">
  <ion-toolbar>
    <main-nav #nav></main-nav>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" #content>
  <ion-header collapse="condense">
    <ion-toolbar class="ion-no-padding" style="padding: 0 !important;">
      <navbar></navbar>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-row>
          <ion-col size="4" *ngFor="let complaintType of complaintTypes;let i = index">
            <ion-card class="g-selectable g-expandable">
              <ion-row class="ion-text-center">
                <ion-col>
                  <ion-icon class="bigLogo" src="assets/icon/svg/{{complaintType?.icon}}"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row class="ion-text-center">
                <ion-col>
                  <ion-label class="g-font-bold" color="primary">{{complaintType.name | translate}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="4" *ngFor="let domain of economic_domains">
                        <ion-card class="g-content-card ion-no-margin g-full-height">
                          <ion-row class="ion-text-center">
                            <ion-col>
                              <ion-icon class="bigLogo" src="assets/icon/svg/{{domain.icon}}"></ion-icon>
                            </ion-col>
                          </ion-row>
                          <ion-row class="ion-text-center">
                            <ion-col>
                              <ion-label class="g-font-reg">{{domain.name | translate}}</ion-label>
                            </ion-col>
                          </ion-row>
                        </ion-card>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
