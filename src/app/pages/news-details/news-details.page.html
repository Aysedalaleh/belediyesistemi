<ion-header [translucent]="true">
  <ion-toolbar>
    <main-nav #nav></main-nav>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" #content>
  <ion-header collapse="condense">
    <ion-toolbar class="ion-no-padding" style="padding: 0 !important;">
      <navbar></navbar>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-row *ngIf="news">
                <ion-col>
                  <ion-item class="ion-no-padding" style="--inner-padding-end:0;">
                    <ion-label class="ion-text-wrap title-label" color="primary">{{news?.title}}</ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row *ngIf="news">
                <ion-col>
                  <ion-row>
                    <ion-col>
                      <ion-label style="font-size: 1.3rem;" [innerHtml]="news?.content | safe:''"><img class="g-full-width" [src]="blog?.original_image" alt="" style="border-radius: 10px;"></ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="6">
              <ion-grid *ngIf="news" class="ion-no-padding">
                <ion-row>
                  <ion-col>
                    <img class="g-full-width" [src]="news?.img" [alt]="news?.title" style="border-radius: 10px;">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
